<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Report</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/Timelaps.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="page-wrapper">
    <header>
      <div id="header-row">
        <h1>WEATHER REPORT</h1>
        <img src="assets/YouAreHere.png" alt="You Are Here Icon" id="you-are-here-icon" />
        <div id="city-name-wrapper">
          <span id="displayed-city-name">Seattle</span>
        </div>
      </div>
    </header>

    <main id="bottom-layout">
      <div class="column-left">
        <section class="box" id="temperature-box">
          <h2 class="temperature-title">TEMPERATURE</h2>
          <div class="temperature__layout">
            <button id="decreaseTempControl" class="arrow">
              <i class="fas fa-arrow-left"></i>
            </button>
                <span id="tempValue">65</span>
                <button id="decreaseTempControl">⬇️</button>
              </div>
              <button id="temp-now-btn">Click Me</button>
            </div>
          </div>
        </section>

        <section class="box" id="sky-box">
          <div class="input-group">
            <h2>Sky</h2>
            <label for="menu">Weather conditions</label>
            <select id="skySelect">
              <option value="Sunny">Sunny</option>
              <option value="Cloudy">Cloudy</option>
              <option value="Rainy">Rainy</option>
              <option value="Snowy">Snowy</option>
              <option value="Windy">Windy</option>
              <option value="Foggy">Foggy</option>
            </select>
          </div>
          </section>

        <section class="box" id="city-box">
          <div class="city-input-group">
            <label for="city-input">CITY:</label>
            <input id="city-input" type="text" placeholder="e.g. Seattle" />
            <button id="choose-place">↻</button>
          </div>
        </section>

        <section class="box" id="landscape-box">
          <div id="weatherEmoji"></div>
          <img id="landscape" src="45-72.jpg" alt="landscape image" />
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Created by Qiaoqiao/Marina</p>
    </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
