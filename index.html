<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Report</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <video autoplay muted loop id="bg-video">
  <source src="assets/Timelaps.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>
  <div id="page-wrapper">
    <header>
      <div id="header-row">
        <h1>WEATHER REPORT</h1>
        <img src="assets/YouAreHere.png" alt="You Are Here Icon" id="you-are-here-icon" />
        <div id="city-name-wrapper">
          <span id="displayed-city-name">Seattle</span>
        </div>
      </div>
    </header>

    <main id="bottom-layout">
      <div class="container">
        <div class="row">
          <section class="box">
            <h2>Temperature</h2>
            <div class="temperature__content">
              <div class="temperature__controls">
                <span id="increaseTempControl">⬆️</span>
                <span id="tempValue"></span>
                <span id="decreaseTempControl">⬇️</span>
              </div>
              <button id="temp-now-btn">Temp Now</button>
            </div>
          </section>

          <section class="box">
            <h2>Sky</h2>
            <select id="skySelect"></select>
          </section>

          <section class="box" id="city-box">
            <label for="city-input" id="city-label">City:</label>
            <input id="city-input" type="text" placeholder="e.g. Seattle" />
            <button id="choose-place">Reset</button>
          </section>
        </div>
      </div>

      <div class="row">
        <section class="box" id="landscape-box">
          <img id="landscape" src="assets/50-60_fall.jpg" alt="landscape image" />
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Created by Qiaoqiao/Marina</p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </div>
</body>

</html>
