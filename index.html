<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header class="header_header">
    <h1>WEATHER REPORT</h1>
    <span>For the lovely city of
      <span id="headerCityName" class="header_city-name"></span></span>
  </header>
  <section class="temperature_section">
    <h2 id="temperatureHeader">TEMPERATURE (°C)</h2>
    <div class="temperature_content">
      <div class="temperature_controls">
        <span id="increaseTempControl">⬆️</span>
        <span id="tempValue"></span>
        <span id="decreaseTempControl">⬇️</span>
      </div>
      <button id="currentTempButton">Get Realtime Temperature</button>
    </div>
  </section>
  <section class="sky_section">
    <h2>SKY</h2>
    <select id="skySelect">
      <option value="Sunny">Sunny</option>
      <option value="Cloudy">Cloudy</option>
      <option value="Rainy">Rainy</option>
      <option value="Snowy">Snowy</option>
    </select>
  </section>

  <section class="city-name_section">
    <h2>CITY</h2>
    <input type="text" id="cityNameInput">
    <button id="cityNameReset" class="city-name_reset-btn">Reset</button>
  </section>

  <section class="garden_section">
    <h2>WEATHER GARDEN</h2>
    <div id="gardenContent" class="garden_content">
      <div id="landscape"></div>
      <div id="sky"></div>
    </div>
  </section>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./src/index.js"></script>
</body>

</html>
